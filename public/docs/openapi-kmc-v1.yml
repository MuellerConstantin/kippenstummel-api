tags:
  - name: Cvm
    description: Collection of all cigarette vending machines and their locations.
  - name: Ident
    description: Controls user identities and authentication.
  - name: Jobs
    description: Collection of all scheduled jobs and their management.
  - name: Stats
    description: Collection of all statistics and insights.
paths:
  /cvms/within:
    get:
      tags:
        - Cvm
      summary: Returns all CVMs within a viewport.
      description: >
        This query returns all CVMs within a given viewport. For performance reasons,
        the results are returned clustered.
      parameters:
        - name: bottomLeft
          in: query
          required: true
          schema:
            type: string
            format: geo-coordinate
        - name: topRight
          in: query
          required: true
          schema:
            type: string
            format: geo-coordinate
        - name: zoom
          in: query
          required: true
          schema:
            type: integer
            minimum: 8
            maximum: 18
            example: 12
        - name: filter
          in: query
          schema:
            type: string
            format: rsql
      responses:
        '200':
          description: Successfully fetched the available CVMs.
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/CvmDto'
                    - $ref: '#/components/schemas/CvmClusterDto'
              example:
                - cluster: true
                  longitude: 8.643423914909363
                  latitude: 48.96735746543166
                  count: 4
                - id: '8efba6ad-08ef-4f0b-b207-f5767ddd3072'
                  longitude: 8.6402179
                  latitude: 48.8068875
                  score: 7
                  recentlyReported:
                    missing: 0
                    spam: 1
                    inactive: 0
                    inaccessible: 0
                  imported: true
                  createdAt: 2025-09-16T15:03:20.567Z
                  updatedAt: 2025-09-16T15:03:20.567Z
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
  /cvms:
    get:
      tags:
        - Cvm
      summary: Returns all CVMs (paginated).
      description: >
        This query returns all cigarette vending machines in a paginated format.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 0
            example: 0
        - name: perPage
          in: query
          schema:
            type: integer
            minimum: 1
            example: 25
        - name: filter
          in: query
          schema:
            type: string
            format: rsql
      responses:
        '200':
          description: Successfully fetched the paginated CVMs.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CvmPageDto'
              example:
                content:
                  - id: '8efba6ad-08ef-4f0b-b207-f5767ddd3072'
                    longitude: 8.6402179
                    latitude: 48.8068875
                    score: 7
                    recentlyReported:
                      missing: 0
                      spam: 1
                      inactive: 0
                      inaccessible: 0
                    imported: false
                    createdAt: 2025-09-16T15:03:20.567Z
                    updatedAt: 2025-09-16T15:03:20.567Z
                info:
                  page: 0
                  perPage: 25
                  totalElements: 1
                  totalPages: 1
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
  /cvms/{cvmId}:
    get:
      tags:
        - Cvm
      summary: Returns a specific CVM.
      description: This query returns a specific CVM.
      parameters:
        - name: cvmId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully fetched the CVM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CvmDto'
              example:
                id: '8efba6ad-08ef-4f0b-b207-f5767ddd3072'
                longitude: 8.6402179
                latitude: 48.8068875
                score: 7
                recentlyReported:
                  missing: 0
                  spam: 1
                  inactive: 0
                  inaccessible: 0
                imported: false
                createdAt: 2025-09-16T15:03:20.567Z
                updatedAt: 2025-09-16T15:03:20.567Z
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
    delete:
      tags:
        - Cvm
      summary: Deletes a specific CVM.
      description: Deletes the cigarette vending machine with the given ID.
      parameters:
        - name: cvmId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Successfully deleted the CVM.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
  /cvms/import/manual:
    post:
      tags:
        - Cvm
      summary: Imports CVMs manually.
      description: Imports a list of cigarette vending machines from JSON input.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportManualDto'
            example:
              cvms:
                - longitude: 8.6402179
                  latitude: 48.8068875
                  score: 5
                - longitude: 8.6410001
                  latitude: 48.8075001
                  score: -2
      responses:
        '204':
          description: Successfully queued manual import.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
        '422':
          $ref: '#/components/responses/422'
  /cvms/import/file:
    post:
      tags:
        - Cvm
      summary: Imports CVMs from a JSON file.
      description: Uploads a JSON file containing cigarette vending machines for import.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
            example:
              file: (binary json file)
      responses:
        '204':
          description: Successfully queued file import.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
        '422':
          $ref: '#/components/responses/422'
  /cvms/import/osm:
    post:
      tags:
        - Cvm
      summary: Imports CVMs from OpenStreetMap.
      description: Triggers an import of cigarette vending machines from OSM for a specific region.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportOsmDto'
            example:
              region: 'Stuttgart'
      responses:
        '204':
          description: Successfully queued OSM import.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
        '422':
          $ref: '#/components/responses/422'
  /ident:
    get:
      tags:
        - Ident
      summary: Returns all identities (paginated).
      description: >
        This query returns all user identities in a paginated format.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 0
            example: 0
        - name: perPage
          in: query
          schema:
            type: integer
            minimum: 1
            example: 25
        - name: filter
          in: query
          schema:
            type: string
            format: rsql
      responses:
        '200':
          description: Successfully fetched the paginated identities.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentPageDto'
              example:
                content:
                  - identity: 69fcc159-c25f-4c2a-8df8-3a492cfe007c
                    credibility: 75
                    createdAt: 2025-09-16T15:03:20.567Z
                    updatedAt: 2025-09-18T11:21:00.123Z
                info:
                  page: 0
                  perPage: 25
                  totalElements: 1
                  totalPages: 1
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
  /ident/{id}:
    get:
      tags:
        - Ident
      summary: Returns a specific identity.
      description: This query returns a specific identity.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully fetched the identity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentInfoDto'
              example:
                identity: 69fcc159-c25f-4c2a-8df8-3a492cfe007c
                credibility: 75
                karma: 120
                createdAt: 2025-09-16T15:03:20.567Z
                updatedAt: 2025-09-18T11:21:00.123Z
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
    delete:
      tags:
        - Ident
      summary: Deletes a specific identity.
      description: Deletes the user identity with the given ID.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Successfully deleted the identity.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
  /jobs/runs:
    get:
      tags:
        - Jobs
      summary: Returns all job runs (paginated).
      description: >
        This query returns the execution history of scheduled jobs in a paginated format.
        Optionally, distinct job runs can be retrieved.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 0
            example: 0
        - name: perPage
          in: query
          schema:
            type: integer
            minimum: 1
            example: 25
        - name: distinct
          in: query
          schema:
            type: boolean
            example: false
      responses:
        '200':
          description: Successfully fetched the paginated job runs.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobPageDto'
              example:
                content:
                  - jobId: 150
                    name: 'osm'
                    queue: 'cvm-import'
                    data:
                      region: 'Karlsruhe, Baden-Württemberg'
                    status: 'completed'
                    result:
                      imported: 120
                    failedReason: null
                    attemptsMade: 1
                    timestamp: 2025-09-16T12:00:00.000Z
                    finishedOn: 2025-09-16T12:05:00.000Z
                    logs:
                      - 'Started job at 12:00'
                      - 'Finished successfully'
                    createdAt: 2025-09-16T11:59:59.000Z
                    updatedAt: 2025-09-16T12:05:01.000Z
                info:
                  page: 0
                  perPage: 25
                  totalElements: 1
                  totalPages: 1
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
  /stats:
    get:
      tags:
        - Stats
      summary: Returns total statistics.
      description: >
        This query returns statistics and insights about cigarette vending machines, votes,
        identities, and jobs. The query can be limited to the last N days.
      parameters:
        - name: lastNDays
          in: query
          schema:
            type: integer
            minimum: 0
            maximum: 365
            default: 14
            example: 30
      responses:
        '200':
          description: Successfully fetched the statistics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TotalStatsDto'
              example:
                cvms:
                  total: 200
                  averageScore: 5.3
                  imports:
                    total: 80
                    totalLast7Days: 10
                    history:
                      - date: '2025-09-10'
                        count: 3
                      - date: '2025-09-11'
                        count: 2
                  registrations:
                    total: 120
                    totalLast7Days: 8
                    history:
                      - date: '2025-09-12'
                        count: 4
                votes:
                  total: 400
                  upvotes:
                    total: 300
                    totalLast7Days: 20
                    history:
                      - date: '2025-09-13'
                        count: 5
                  downvotes:
                    total: 100
                    totalLast7Days: 8
                    history:
                      - date: '2025-09-13'
                        count: 3
                idents:
                  total: 50
                  averageCredibility: 7.2
                  totalNewLast7Days: 5
                  newHistory:
                    - date: '2025-09-14'
                      count: 2
                jobs:
                  total: 30
                  differentTypes: 5
                  statusCounts:
                    running: 2
                    completed: 25
                    failed: 3
                  totalRunLast7Days: 10
                  runHistory:
                    - date: '2025-09-15'
                      count: 4
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '422':
          $ref: '#/components/responses/422'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/429'
components:
  schemas:
    ErrorDto:
      type: object
      properties:
        code:
          type: string
        timestamp:
          type: string
          format: date-time
        message:
          type: string
        path:
          type: string
        details:
          type: array
          items:
            type: object
            additionalProperties: true
      required:
        - code
        - message
        - timestamp
        - path
    CvmDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        latitude:
          type: number
          format: geo-coordinate
        longitude:
          type: number
          format: geo-coordinate
        score:
          type: number
          minimum: -10
          maximum: 10
        recentlyReported:
          type: object
          properties:
            missing:
              type: number
              minimum: 0
            spam:
              type: number
              minimum: 0
            inactive:
              type: number
              minimum: 0
            inaccessible:
              type: number
              minimum: 0
          required:
            - missing
            - spam
            - inactive
            - inaccessible
        imported:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - latitude
        - longitude
        - score
        - recentlyReported
        - createdAt
        - updatedAt
    CvmClusterDto:
      type: object
      properties:
        cluster:
          type: boolean
        latitude:
          type: number
          format: geo-coordinate
        longitude:
          type: number
          format: geo-coordinate
        count:
          type: number
          minimum: 0
      required:
        - cluster
        - latitude
        - longitude
        - count
    CvmPageDto:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/CvmDto'
        info:
          type: object
          properties:
            page:
              type: integer
            perPage:
              type: integer
            totalElements:
              type: integer
            totalPages:
              type: integer
          required:
            - page
            - perPage
            - totalElements
            - totalPages
      required:
        - content
        - info
    ImportManualCvmDto:
      type: object
      properties:
        longitude:
          type: number
          format: geo-coordinate
        latitude:
          type: number
          format: geo-coordinate
        score:
          type: number
          minimum: -10
          maximum: 10
      required:
        - longitude
        - latitude
    ImportManualDto:
      type: object
      properties:
        cvms:
          type: array
          items:
            $ref: '#/components/schemas/ImportManualCvmDto'
      required:
        - cvms
    ImportOsmDto:
      type: object
      properties:
        region:
          type: string
      required:
        - region
    IdentInfoDto:
      type: object
      properties:
        identity:
          type: string
        displayName:
          type: string
        credibility:
          type: number
        karma:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - identity
        - credibility
        - karma
    IdentPageDto:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/IdentInfoDto'
        info:
          type: object
          properties:
            page:
              type: integer
            perPage:
              type: integer
            totalElements:
              type: integer
            totalPages:
              type: integer
          required:
            - page
            - perPage
            - totalElements
            - totalPages
      required:
        - content
        - info
    JobDto:
      type: object
      properties:
        jobId:
          type: integer
        queue:
          type: string
        name:
          type: string
        data:
          type: object
          additionalProperties: true
        status:
          type: string
        result:
          type: object
          additionalProperties: true
        failedReason:
          type: string
          nullable: true
        attemptsMade:
          type: integer
        timestamp:
          type: string
          format: date-time
        finishedOn:
          type: string
          format: date-time
        logs:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - jobId
        - queue
        - name
        - data
        - status
        - attemptsMade
    JobPageDto:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/JobDto'
        info:
          type: object
          properties:
            page:
              type: integer
            perPage:
              type: integer
            totalElements:
              type: integer
            totalPages:
              type: integer
          required:
            - page
            - perPage
