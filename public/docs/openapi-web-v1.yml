tags:
  - name: Cvm
    description: Collection of all cigarette vending machines and their locations.
  - name: Ident
    description: Controls user identities and authentication.
paths:
  /ident:
    get:
      tags:
        - Ident
      summary: Issues a new anonymous identity.
      description: >
        Issues a new anonymous identity consisting of an identifier and a secret.  
        To prevent abuse, a captcha must also be solved, and the client must provide
        proof of work. Both solutions must be provided via headers.
      security: []
      parameters:
        - name: X-PoW
          in: header
          required: true
          schema:
            type: string
          description: Proof-of-Work stamp (`<difficulty>:<expiresAt>:<algorithm>:<nonce>[:<counter>]`).
        - name: X-Captcha
          in: header
          required: true
          schema:
            type: string
          description: Captcha stamp (`<id>:<text>`).
      responses:
        '200':
          description: Successfully issued a new identity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentSecretDto'
              example:
                identity: 69fcc159-c25f-4c2a-8df8-3a492cfe007c
                secret: d63a47e5b5c2a5477c384a7e007aa4a276e28e1e2f33ea027eb66e16acb3bfbe49694e44259bde20da74ae4e82138d1bcfd8771d7b96220bbebfc5d59b8fb79a
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
    post:
      tags:
        - Ident
      summary: Exchanges identity credentials for an access token.
      description: >
        Exchanges the anonymous identity (identifier + secret) for a JWT access token.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentityDto'
            example:
              identity: 69fcc159-c25f-4c2a-8df8-3a492cfe007c
              secret: d63a47e5b5c2a5477c384a7e007aa4a276e28e1e2f33ea027eb66e16acb3bfbe49694e44259bde20da74ae4e82138d1bcfd8771d7b96220bbebfc5d59b8fb79a
      responses:
        '200':
          description: Successfully generated an access token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentTokenDto'
              example:
                identity: 69fcc159-c25f-4c2a-8df8-3a492cfe007c
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '422':
          $ref: '#/components/responses/422'
  /ident/me:
    get:
      tags:
        - Ident
      summary: Retrieves the current identity.
      description: >
        Retrieves information about the current identity.
      responses:
        '200':
          description: Successfully retrieved the current identity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdentInfoDto'
              example:
                identity: 69fcc159-c25f-4c2a-8df8-3a492cfe007c
                credibility: 75
                displayName: Maxi123#4731
                karma: 120
                createdAt: 2025-09-16T15:03:20.567Z
                updatedAt: 2025-09-18T11:21:00.123Z
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
    patch:
      tags:
        - Ident
      summary: Updates the current identity.
      description: >
        Updates the current identity.  
        Requires authentication with an existing access token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IdentUpdateDto'
            example:
              username: Maxi123
      responses:
        '204':
          description: Successfully updated the current identity.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
  /ident/transfer:
    post:
      tags:
        - Ident
      summary: Requests a transfer token.
      description: >
        Requests a transfer token for securely transferring an identity to another device.  
        Requires authentication with an existing access token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncryptedIdentityDto'
            example:
              identity: 69fcc159-c25f-4c2a-8df8-3a492cfe007c
              encryptedSecret: someEncryptedSecretValue
      responses:
        '200':
          description: Successfully generated a transfer token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferTokenDto'
              example:
                identity: 69fcc159-c25f-4c2a-8df8-3a492cfe007c
                token: 3c9ff59c-9fcb-4a1e-b68b-df17a64e0f9a
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '422':
          $ref: '#/components/responses/422'
        '401':
          $ref: '#/components/responses/401'
  /ident/transfer/{token}:
    get:
      tags:
        - Ident
      summary: Verifies a transfer token.
      description: >
        Verifies a transfer token and returns the encrypted secret for the identity.
      security: []
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully verified the transfer token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EncryptedIdentSecretDto'
              example:
                identity: 69fcc159-c25f-4c2a-8df8-3a492cfe007c
                encryptedSecret: someEncryptedSecretValue
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
  /pow:
    get:
      tags:
        - Ident
      summary: Issues a PoW challenge.
      description: >
        Issues a new Proof-of-Work challenge. The challenge is returned in the
        `X-PoW` response header.
      security: []
      responses:
        '200':
          description: Successfully issued a PoW challenge.
          headers:
            X-PoW:
              description: Proof-of-Work challenge stamp (`<difficulty>:<expiresAt>:<algorithm>:<nonce>[:<counter>]`).
              schema:
                type: string
        '500':
          $ref: '#/components/responses/500'
  /captcha:
    get:
      tags:
        - Ident
      summary: Issues a captcha challenge.
      description: >
        Issues a new captcha challenge. The captcha (image) is returned as a base64-encoded
        data URI.
      security: []
      responses:
        '200':
          description: Successfully issued a captcha challenge.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaptchaDto'
              example:
                id: b4c9f1e2-0c9d-4f71-9f71-123456789abc
                content: data:image/png;base64,iVBORw0KGgoAAAANSUhEUg...
        '500':
          $ref: '#/components/responses/500'
  /cvms:
    get:
      tags:
        - Cvm
      summary: Returns all CVMs within a viewport.
      security: []
      description: >
        This query returns all CVMs within a given viewport. For performance reasons,
        the results are returned clustered.
      parameters:
        - name: bottomLeft
          in: query
          required: true
          schema:
            type: string
            format: geo-coordinate
        - name: topRight
          in: query
          required: true
          schema:
            type: string
            format: geo-coordinate
        - name: zoom
          in: query
          required: true
          schema:
            type: integer
            minimum: 8
            maximum: 18
            example: 12
        - name: filter
          in: query
          schema:
            type: string
            format: rsql
      responses:
        '200':
          description: Successfully fetched the available CVMs.
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/CvmDto'
                    - $ref: '#/components/schemas/CvmClusterDto'
              example:
                - cluster: true
                  longitude: 8.643423914909363
                  latitude: 48.96735746543166
                  count: 4
                - id: '8efba6ad-08ef-4f0b-b207-f5767ddd3072'
                  longitude: 8.6402179
                  latitude: 48.8068875
                  score: 7
                  recentlyReported:
                    missing: 0
                    spam: 1
                    inactive: 0
                    inaccessible: 0
                  createdAt: 2025-09-16T15:03:20.567Z
                  updatedAt: 2025-09-16T15:03:20.567Z
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
    post:
      tags:
        - Cvm
      summary: Registers a new CVM.
      description: Registers a new cigarette vending machine at the given coordinates.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterCvmDto'
            example:
              longitude: 8.6402179
              latitude: 48.8068875
      responses:
        '204':
          description: Successfully registered the CVM.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '422':
          $ref: '#/components/responses/422'
        '401':
          $ref: '#/components/responses/401'
        '429':
          $ref: '#/components/responses/429'
  /cvms/{cvmId}:
    get:
      tags:
        - Cvm
      summary: Returns a specific CVM.
      security: []
      parameters:
        - name: cvmId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully fetched the CVM.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CvmDto'
              example:
                id: '8efba6ad-08ef-4f0b-b207-f5767ddd3072'
                longitude: 8.6402179
                latitude: 48.8068875
                score: 7
                recentlyReported:
                  missing: 0
                  spam: 1
                  inactive: 0
                  inaccessible: 0
                createdAt: 2025-09-16T15:03:20.567Z
                updatedAt: 2025-09-16T15:03:20.567Z
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
    patch:
      tags:
        - Cvm
      summary: Repositions an existing CVM.
      parameters:
        - name: cvmId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepositionCvmDto'
            example:
              repositionedLongitude: 8.6410001
              repositionedLatitude: 48.8075001
              editorLongitude: 8.6402179
              editorLatitude: 48.8068875
      responses:
        '204':
          description: Successfully repositioned the CVM.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '422':
          $ref: '#/components/responses/422'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
  /cvms/{cvmId}/downvote:
    post:
      tags:
        - Cvm
      summary: Downvotes a CVM.
      parameters:
        - name: cvmId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DownvoteCvmDto'
            example:
              longitude: 8.6402179
              latitude: 48.8068875
      responses:
        '204':
          description: Successfully downvoted the CVM.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '422':
          $ref: '#/components/responses/422'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
  /cvms/{cvmId}/upvote:
    post:
      tags:
        - Cvm
      summary: Upvotes a CVM.
      parameters:
        - name: cvmId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpvoteCvmDto'
            example:
              longitude: 8.6402179
              latitude: 48.8068875
      responses:
        '204':
          description: Successfully upvoted the CVM.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '422':
          $ref: '#/components/responses/422'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
  /cvms/{cvmId}/report:
    post:
      tags:
        - Cvm
      summary: Reports a CVM.
      description: Reports a cigarette vending machine for being missing, spam, inactive, or inaccessible.
      parameters:
        - name: cvmId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReportCvmDto'
            example:
              longitude: 8.6402179
              latitude: 48.8068875
              type: spam
      responses:
        '204':
          description: Successfully reported the CVM.
        '500':
          $ref: '#/components/responses/500'
        '400':
          $ref: '#/components/responses/400'
        '422':
          $ref: '#/components/responses/422'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
components:
  schemas:
    ErrorDto:
      type: object
      properties:
        code:
          type: string
          description: The type of error.
        timestamp:
          type: string
          format: date-time
          description: The time the error occurred.
        message:
          type: string
          description: Human-readable description of the error.
        path:
          type: string
          description: The endpoint path on which the error occurred.
        details:
          description: Further information on the error or its cause.
          type: array
          items:
            type: object
            additionalProperties: true
      required:
        - code
        - message
        - timestamp
        - path
    CvmDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        latitude:
          type: number
          format: geo-coordinate
        longitude:
          type: number
          format: geo-coordinate
        score:
          type: number
          minimum: -10
          maximum: 10
        recentlyReported:
          type: object
          properties:
            missing:
              type: number
              minimum: 0
            spam:
              type: number
              minimum: 0
            inactive:
              type: number
              minimum: 0
            inaccessible:
              type: number
              minimum: 0
          required:
            - missing
            - spam
            - inactive
            - inaccessible
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - latitude
        - longitude
        - score
        - recentlyReported
        - createdAt
        - updatedAt
    CvmClusterDto:
      type: object
      properties:
        cluster:
          type: boolean
        latitude:
          type: number
          format: geo-coordinate
        longitude:
          type: number
          format: geo-coordinate
        count:
          type: number
          minimum: 0
      required:
        - cluster
        - latitude
        - longitude
        - count
    RegisterCvmDto:
      type: object
      properties:
        longitude:
          type: number
          format: geo-coordinate
        latitude:
          type: number
          format: geo-coordinate
      required:
        - longitude
        - latitude
    RepositionCvmDto:
      type: object
      properties:
        repositionedLongitude:
          type: number
          format: geo-coordinate
        repositionedLatitude:
          type: number
          format: geo-coordinate
        editorLongitude:
          type: number
          format: geo-coordinate
        editorLatitude:
          type: number
          format: geo-coordinate
      required:
        - repositionedLongitude
        - repositionedLatitude
        - editorLongitude
        - editorLatitude
    UpvoteCvmDto:
      type: object
      properties:
        longitude:
          type: number
          format: geo-coordinate
        latitude:
          type: number
          format: geo-coordinate
      required:
        - longitude
        - latitude
    DownvoteCvmDto:
      type: object
      properties:
        longitude:
          type: number
          format: geo-coordinate
        latitude:
          type: number
          format: geo-coordinate
      required:
        - longitude
        - latitude
    ReportCvmDto:
      type: object
      properties:
        longitude:
          type: number
          format: geo-coordinate
        latitude:
